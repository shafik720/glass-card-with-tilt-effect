<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism - 3  </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script>
</head>       
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="content">
                    <div class="contentImg">
                        <img src="images/user-1.png" alt="">
                    </div>
                    <div class="contentText">
                        <h2>The Famous Web Designer <br><span>From Philadelphia</span></h2>
                    </div>
                </div>
                <ul class="icons">
                    <li style="--i:1"><i class="fa-brands fa-mailchimp"></i></li>
                    <li style="--i:2"><i class="fa-solid fa-truck-fast"></i></li>
                    <li style="--i:3"><i class="fa-brands fa-ups"></i></li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="contentImg">
                        <img src="images/user-3.jpg" alt="">
                    </div>
                    <div class="contentText">
                        <h2>The Noob Web Designer <br><span>From Miami</span></h2>
                    </div>
                </div>
                <ul class="icons">
                    <li style="--i:1"><i class="fa-brands fa-mailchimp"></i></li>
                    <li style="--i:2"><i class="fa-solid fa-truck-fast"></i></li>
                    <li style="--i:3"><i class="fa-brands fa-ups"></i></li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="contentImg">
                        <img src="images/user-2.jpg" alt="">
                    </div>
                    <div class="contentText">
                        <h2>The Famous Singer <br><span>From Florida</span></h2>
                    </div>
                </div>
                <ul class="icons">
                    <li style="--i:1"><i class="fa-brands fa-mailchimp"></i></li>
                    <li style="--i:2"><i class="fa-solid fa-truck-fast"></i></li>
                    <li style="--i:3"><i class="fa-brands fa-ups"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
